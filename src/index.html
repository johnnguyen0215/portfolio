<!DOCTYPE html>
<html>
  <head>
    <title>John Nguyen</title>
    <script type="text/javascript" src="./js/index.js"></script>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lato&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway:600&display=swap"
      rel="stylesheet"
    />
    <link
      href="../node_modules/bootstrap/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="../node_modules/animate.css/animate.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <section id="home" class="parallax-container">
      <div class="intro-text animated fadeInLeft fast">John E. Nguyen</div>
      <div class="divider animated fadeIn slow"></div>
      <div class="intro-text animated fadeInRight fast">
        Software Engineer
      </div>
      <a class="ghost-button" href="#">
        <span class="button-text">View Portfolio</span>
        <svg
          class="chevron"
          xmlns="http://www.w3.org/2000/svg"
          width="8"
          height="8"
          viewBox="0 0 8 8"
        >
          <path
            d="M1.5 0l-1.5 1.5 2.5 2.5-2.5 2.5 1.5 1.5 4-4-4-4z"
            transform="translate(1)"
          />
        </svg>
      </a>
    </section>
    <section id="about">
      <nav class="navbar navbar-expand-sm">
        <div class="container">
          <ul class="navbar-nav">
            <li class="nav-item ">
              <a class="nav-link active" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Projects</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </nav>
      <div class="container">
        <div class="section-header-container">
          <h1 class="section-header">ABOUT</h1>
          <div class="underline"></div>
        </div>
        <div class="col-sm-4">
          <div class="portrait">
            <div class="portrait-bg"></div>
          </div>

          <div class="about-text"></div>
        </div>
      </div>
    </section>
  </body>
</html>
